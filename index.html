<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Math Game</title>
        <link rel="stylesheet" href="style.css"></title>
    </head>

    <body>
        <div class="main-ui">
            <p class="problem"></p>

            <form action="" class="our-form">
                <input type="number" class="our-field" autocomplete="off">
                <button class="submit-button">Submit</button>
            </form>
            <p class="status">You need <span class="points-needed">10</span> more points and are allowed to make <span class="mistakes-allowed">2</span> more mistakes. </p>
            
            <div class="progress">
                <div class="boxes">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
                <div class="progress-inner"></div>

            </div>

                
        </div>

        <div class="overlay">
            <div class="overlay-inner">
                <p class="end-game-message"></p>
                <button class = "reset-button">Start Again!</button>
            </div>
        </div>

        <script src = "main.js"></script>
    </body>
</html>
